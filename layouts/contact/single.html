{{ define "main" }}

<h1>Contact</h1>

<p>
    If you would like to reach out to The Tudor Consort, please complete the following form and we&rsquo;ll get back to
    you as soon as we&rsquo;re able.
</p>

<form action="https://formsubmit.co/776f1c4623030438f95a932fa659612c" method="POST"
    class="max-w-lg p-4 shadow-md rounded-lg">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-200">Name</label>
        <input type="text" name="name" id="name" required autofocus
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
        <input type="email" name="email" id="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
    </div>
    <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-200">Message</label>
        <textarea name="message" id="message" rows="4" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
    </div>
    <div>
        <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md
             text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Send</button>
    </div>
</form>

{{ end }}
