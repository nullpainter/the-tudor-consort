<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}
    <main>
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
